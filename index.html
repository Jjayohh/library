<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Library Project</h1>
    <div class="container">
      <button type="newBtn" class="btn" onclick="openPopup()">
        Enter Book
      </button>
      <div class="popup" id="popup">
        <h2>Book Entry</h2>

        <form class="bookInput">
          <label for="bookTitle" class="input"></label><br />
          <input type="text" id="title" name="title" />Title:<br />
          <label for="bookAuthor" class="input"></label><br />
          <input type="text" id="author" name="author" />Author:<br />
          <label for="bookPages" class="input"></label><br />
          <input type="text" id="pages" name="pages" />Pages:<br />
          <label for="bookRead" class="input"></label><br />
          <input type="checkbox" id="read" name="read" />Read?<br />
        </form>

        <button type="button" onclick="closePopup()">Submit</button>
      </div>
      <div class="libraryBoxes">
        <p1></p1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
